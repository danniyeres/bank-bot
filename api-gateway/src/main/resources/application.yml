spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:

        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/user/**

        - id: auth-service
          uri: http://localhost:8082
          predicates:
              - Path=/auth/**

        - id: account-service
          uri: http://localhost:8083
          predicates:
              - Path=/account/**

        - id: transaction-service
          uri: http://localhost:8084
          predicates:
              - Path=/transaction/**

server:
  port: 8080
